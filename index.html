<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YOSHI'S BIRTHDAY ADVENTURE!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 引入像素字體 */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --sky-blue: #63adff;
            --ground-brown: #5C4033;
        }

        body {
            background: linear-gradient(to bottom, var(--sky-blue) 60%, #9be2fe 100%);
            font-family: 'Press Start 2P', cursive, sans-serif;
            touch-action: manipulation;
            overflow-x: hidden; /* 防止左右滑動 */
        }

        /* 卡通感強力彈跳動畫 */
        @keyframes mega-bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.05); }
            55% { transform: translateY(-30px) scale(0.95); } /* 頂端擠壓效果 */
        }

        /* 文字閃爍效果 */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .egg-container {
            /* 每個蛋的彈跳頻率略有不同，製造層次感 */
            animation: mega-bounce 2s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
        }
        .delay-1 { animation-duration: 2.1s; animation-delay: 0.1s; }
        .delay-2 { animation-duration: 2.3s; animation-delay: 0.3s; }

        /* 像素耀西蛋樣式 */
        .yoshi-egg {
            width: 90px;
            height: 110px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            border: 6px solid black;
            background: white;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 10px 0 rgba(0,0,0,0.2); /* 像素陰影 */
            transition: transform 0.1s;
        }
        .spot { position: absolute; width: 30px; height: 30px; border-radius: 50%; border: 2px solid rgba(0,0,0,0.1); }

        /* 點擊時的壓扁效果 */
        .group:active .yoshi-egg {
            transform: scale(0.9) translateY(10px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.2);
        }

        /* 像素標題文字描邊 */
        .pixel-text {
            text-shadow: 3px 3px 0 #000, -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000, 0 3px 0 #000, 0 -3px 0 #000, 3px 0 0 #000, -3px 0 0 #000;
        }

        /* 裝飾性像素雲朵 */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 20px;
            opacity: 0.8;
            z-index: -1;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen pb-20 relative">

    <div class="cloud w-20 h-8 top-10 left-4"></div>
    <div class="cloud w-24 h-10 top-24 right-8"></div>
    <div class="cloud w-16 h-6 top-40 left-1/3"></div>

    <div class="mt-12 mb-8 text-center z-10 px-4">
        <h1 class="text-yellow-300 text-2xl md:text-4xl mb-6 leading-tight pixel-text animate-[blink_3s_infinite]">
            HAPPY<br>BIRTHDAY!
        </h1>
        <div class="bg-black/40 p-3 rounded-lg inline-block">
            <p class="text-white text-[10px] md:text-xs leading-relaxed">
                YOSHI'S ISLAND<br>
                <span class="text-yellow-300">SELECT A STAGE!</span>
            </p>
        </div>
    </div>

    <div class="flex flex-col w-full max-w-md px-6 relative z-10">
        
        <a href="game1/" class="group relative self-start transform rotate-[-5deg]">
            <div class="egg-container">
                <div class="yoshi-egg mb-4">
                    <div class="spot bg-green-500 top-2 left-2"></div>
                    <div class="spot bg-green-500 bottom-4 right-2 w-12 h-12"></div>
                </div>
            </div>
            <div class="absolute -right-24 top-8 bg-green-600 text-white text-[9px] px-3 py-2 border-4 border-black rounded-lg transform rotate-[5deg]">
                STAGE 1<br>CAKE CRUSADE
            </div>
            <div class="absolute top-20 left-12 w-24 h-24 border-r-4 border-b-4 border-dashed border-white/50 rounded-br-3xl -z-10 pointer-events-none"></div>
        </a>

        <a href="game2/" class="group relative self-end mt-16 mr-4 transform rotate-[3deg]">
            <div class="egg-container delay-1">
                <div class="yoshi-egg mb-4">
                    <div class="spot bg-red-500 top-2 left-2"></div>
                    <div class="spot bg-red-500 bottom-4 right-2 w-12 h-12"></div>
                </div>
            </div>
            <div class="absolute -left-28 top-8 bg-red-600 text-white text-[9px] px-3 py-2 border-4 border-black rounded-lg transform rotate-[-3deg] text-right">
                STAGE 2<br>TONGUE TWISTER
            </div>
             <div class="absolute top-20 right-12 w-24 h-24 border-l-4 border-b-4 border-dashed border-white/50 rounded-bl-3xl -z-10 pointer-events-none"></div>
        </a>

        <a href="game3/" class="group relative self-start mt-16 ml-2 transform rotate-[-2deg]">
            <div class="egg-container delay-2">
                <div class="yoshi-egg mb-4">
                    <div class="spot bg-blue-500 top-2 left-2"></div>
                    <div class="spot bg-blue-500 bottom-4 right-2 w-12 h-12"></div>
                </div>
            </div>
            <div class="absolute -right-24 top-8 bg-blue-600 text-white text-[9px] px-3 py-2 border-4 border-black rounded-lg transform rotate-[2deg]">
                STAGE 3<br>SKY HIGH FLY
            </div>
        </a>

    </div>

    <div class="fixed bottom-0 left-0 w-full h-16 bg-[#5C4033] border-t-8 border-black z-0">
        <div class="w-full h-full opacity-20" style="background-image: repeating-linear-gradient(45deg, transparent 0, transparent 10px, rgba(0,0,0,0.5) 10px, rgba(0,0,0,0.5) 20px);"></div>
    </div>

</body>
</html>
